<div>
    <h1>Cart</h1>
    <table>
        <thead>
            <tr>
                <th class="robot-title">
                    Robot
                </th>
                <th class="cost">
                    Cost
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(robot, index) in cart" :key="index">
                <td class="robot-title">
                    {{robot.head.title}}
                </td>
                <td class="cost">
                    {{robot.cost | currency('$')}}
                </td>
            </tr>
        </tbody>
    </table>
    <h2 class="sale-items">You saved money on these items: </h2>
    <table>
        <thead>
            <tr>
                <th class="robot-title">
                    Robot
                </th>
                <th class="cost">
                    Cost
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(robot, index) in cartSaleItems" :key="index">
                <td class="robot-title">
                    {{robot.head.title}}
                </td>
                <td class="cost">
                    {{robot.cost | currency('$')}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
